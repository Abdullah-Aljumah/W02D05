<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="toDOList.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- input -->
      <div>
        <input class="input" placeholder="Enter your tasks"/>

        <button class="btnAdd ,btn btn-primary btn-sm">Add to List</button>
      </div>

      <!-- ul -->
      <div>
        <ul class="uList"></ul>
      </div>

      <!-- p -->
      <div><p class="counter"></p></div>

      <!-- button claear and clear complete -->
      <div>
        <button class="clearBtn , btn btn-danger">Clear List</button
        ><button class="clearBtnComleted , btn btn-info">Clear Complete</button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="toDoList.js"></script>
  </body>
</html>
